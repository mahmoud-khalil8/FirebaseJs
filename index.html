<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <main id="main">
        <section id="left">
            <header id="header">
                <div id="left"></div>
                <div id="title">Contact</div>
                <div id="right">
                    <button id="add-btn">Add</button>
                </div>
            </header>
        </section>
        <section id="right">
            <header id="header">        
                <div id="title">Details</div>
            </header>
        </section>
    </main>
    <!--contacts section-->
    <div class="contact-wrapper">

    </div>
    
    <div id="form-overlay">
        <form id="form">
            
            <h2>Add The Contact Here</h2>
            <div class="form-control">
                <label >First Name</label>
                <input type="text"  id="first-name" placeholder="enter your  first name">
                <small class="err  first-name">Error Message</small>
            </div>
            <div class="form-control ">
                <label >Last Name</label>
                
                <input type="text" id="last-name" placeholder="enter your  Last Name">
                <small class="err last-name">Error Message</small>
            </div>
            <div class="form-control">
                <label >email</label>
                <input type="text" id="email" placeholder="enter your  email">
                <small class="err email">Error Message</small>
            </div>
            <div class="form-control">
                <label >age</label>
                <input type="text"  id="age" placeholder="enter your  age">
                <small class="err age">Error Message</small>
            </div>
            <div class="form-control">
                <label >phone</label>
                <input id="phone" placeholder="enter your  phone" >
                <small class="err phone">Error Message</small>
            </div>
            <button id="submit">Submit</button>
            <button id="close-btn">Close</button>
        </form>
    </div>
    
</body>
<script src="firebase-sdk.js" type="module"></script>
<script src="index.js" type="module"></script>
</html>
